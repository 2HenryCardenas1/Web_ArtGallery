{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content=""/>

    <title>Login</title>
    <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/142929/isolated/preview/878464f0cee16c2377c4872139cf6702-logotipo-de-arte-de-c-iacute-rculos-de-ojos-by-vexels.png" type="image/x-icon">

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'css/signin.css' %}"/>
    <script
            src="https://kit.fontawesome.com/70781f61cc.js"
            crossorigin="anonymous"
    ></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet"/>
</head>

<body class="text-center">
<form class="form-signin" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <img
            class="mb-4"
            src="https://images.vexels.com/media/users/3/142929/isolated/preview/878464f0cee16c2377c4872139cf6702-logotipo-de-arte-de-c-iacute-rculos-de-ojos-by-vexels.png"
            alt=""
            width="72"
            height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal">Ingreso Art Gallery</h1>
    <div>
        <label for="inputEmail" class="sr-only">Usuario</label>
        <input
                type="text"
                id="inputEmail"
                name="user"
                class="form-control"
                placeholder="Usuario"
                required
                autofocus
        />
    </div>
    <div class="mt-2">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input
                type="password"
                id="inputPassword"
                name="pwd"
                class="form-control"
                placeholder="Contraseña"
                required
        />
    </div>

        <p style="color:#f24c4c">{{ error }}</p>




    <button class="btn btn-lg btn-primary btn-block" type="submit">
        Aceptar
    </button>
    <p class="mt-5 mb-3 text-muted">&copy;2021</p>
</form>
</body>
</html>
